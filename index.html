<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" conent="width=device-width,initial-scale=1.0">
    <title>To-do List For Today</title>

    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <h1>To-Do List for Today!</h1>
        <form id="new-task-form">
            <!-- so we can target&style -->
            <input 
                type="text" 
                name = "new-task-input"
                id="new-task-input" 
                placeholder="Add item you need to complete today"/>
                <!-- now you can enter your todo lists -->

            <input
                type="submit" 
                id ="new-task-submit" 
                value="Add Task"/>

        </form>


    </header>

    <main>

        <section class="task-list">

            <h2>Tasks</h2>

            <div id="tasks">
                <div class="task">

                    <div class="content">


                        <input 
                            type="text" 
                            class="text" 
                            value="What I'm doing today!"
                            readonly/>
                            <!-- this will let you see the input but can read only -->
                    </div>
    
                    <div class="actions">
                        <button class="edit">Edit Item</button>
                        <button class="delete">Delete Item</button>
    
                    </div>


                </div>
            </div>

        </section>


    </main>

    <script src="main.js"></script>
    <!-- line 61 links main.js w the proj -->
</body>

</html>
